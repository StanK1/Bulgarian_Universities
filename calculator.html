    <section class="Calculator-page">

   




    <div class="container mt-7 ">
      <div class="row justify-content-center">
        <div class="col-sm-10">
          <div class="card shadow">
            <div class="card-header bg-primary text-bg-white text-center ">
              Калкулатор на бал
            </div>
            <div class="card-body">
              <form>
                <div class="row g-3">
                  <div class="col-md-6 ">
                    <label for="textbox1">Text Box 1</label>
                    <select class="form-control" id="textbox1" onchange="updateTextBox2()">
                      <option>Софийски университет "Св. Климент Охридски"</option>
                      <option>Медицински университет София</option>
                      <option>Технически университет София</option>
                    </select>
                  </div>
                  <div class="col-md-6 ">
                    <label for="textbox2">Text Box 2</label>
                    <select class="form-control" id="textbox2">
                    </select>
                  </div>
                  <div class="d-grid gap-2 col-7 mx-auto">
                  <button type="button" class="btn btn-outline-warning btn-sm" onclick="showResult()">Show Result</button>
                  <div class="mt-3">
                    <label id="resultLabel">Формула за балообразуване:</label>
                  </div>
                  </div>


                  <div class="form-group col-sm-6">
                    <label for="inputA">Оценка А</label>
                    <input type="number" class="form-control" id="inputA" min="2" max="6" step="0.25" required>
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="inputB">Оценка Б</label>
                    <input type="number" class="form-control" id="inputB" min="2" max="6" step="0.25" required>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-sm-6">
                    <label for="inputC">Оценка В</label>
                    <input type="number" class="form-control" id="inputC" min="2" max="6" step="0.25" required>
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="inputD">Оценка Г</label>
                    <input type="number" class="form-control" id="inputD" min="2" max="6" step="0.25">
                  </div>
                  
                  <div class="form-group col-sm-6">
                    <label for="inputE">Оценка от ДЗИ</label>
                    <input type="number" class="form-control" id="inputE" min="2" max="6" step="0.25">
                  </div>
                
                
                  <div class="form-group col-sm-6">
                    <label for="inputF">Оценка от КСИ (Опция)</label>
                    <input type="number" class="form-control" id="inputF" min="2" max="6" step="0.25">
                  </div>
                </div>
                  <div class="row">
                  <div class="form-group col-sm-6">
                    <label for="formulaSelect">Формула</label>
                    <select class="form-control" id="formulaSelect">
                      <option value="addition">+</option>
                      <option value="subtraction">-</option>
                      <option value="multiplication">*</option>
                      <option value="delenie">/</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <button type="button" class="btn btn-primary btn-block" onclick="calculate()">Пресметни</button>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="output" disabled>
                </div>
                <div class="form-group">
                  <div class="alert alert-danger" id="error" style="display:none">Грешка: Можете да въвеждате само числа межди 2 и 6! Опитайте отново.</div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
